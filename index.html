<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Podcast WDC</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>

<div class="navbar-collapse collapse inverse" id="navbar-header">
  <div class="container-fluid">
    <div class="about">
      <h4>About</h4>
      <p class="text-muted">This web data connector takes a list of podcast feed
        URLs and parses the XML into a format recognized by Tableau! Because why
        not?
      </p>
    </div>
    <div class="social">
      <h4>Resources</h4>
      <ul class="list-unstyled">
        <li><a href="http://itunes.so-nik.com/">Find Feed URLs</a></li>
        <li><a href="https://github.com/iamEAP/podcast-wdc">Collaborate on GitHub</a></li>
        <li><a href="https://www.twitter.com/iaEAP">Follow on Twitter</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
      &#9776;
    </button>
    <a href="#" class="navbar-brand">Podcast WDC</a>
  </div>
</div>

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Retrieve Podcast Metadata</h1>
    <form>
      <p>
        <textarea class="form-control" name="FeedURLs" id="FeedURLs" placeholder="List of Podcast Feed URLs seperated by newlines"></textarea>
        <label class="sr-only" for="FeedURLs">Feed URLs</label>
      </p>
      <div>
        <input type="submit" value="Connect" class="btn btn-lg btn-primary btn-block" />
      </div>
    </form>
  </div>
</section>

<script src="build/all.min.js"></script>
</body>
</html>
